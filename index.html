<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Viewer</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between mb-5">
        <a class="navbar-brand fs-2 navGrad">Weather Watcher</a>
        <form class="form-inline cityName dropdown">

          <div class="btn-group">

            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item disabled text-primary" href="#">Previous Citys</a>
              <div class="dropdown-divider"></div>
              
            </div>
          </div>

          <input class="whatCity" type="search" placeholder="City name" aria-label="Search">

    
          <button class="btn btn-outline-success bg-warning" type="submit">Search</button>

          
          

          
        </form>
      </nav>

      <h2 class="text-center">City</h2>
      <div class="card text-center mb-5"> <!-- City Card, Weather of this city will go here.-->
        <div class="card-header">
         <!-- City name will go here-->
        </div>
        <div class="card-body font-weight-bold">
          <h5 class="cityTitle "></h5>
          <p class="currentTemp text-center">Current Tempature</p>
          <p class="currentWind">Current Wind</p>
          <p class="currentHumidity">Current Humidity</p>
          <p class="date1 text-info font-weight-bold"></p>
        </div>
        <div class="card-footer">
          
        </div>
      </div>

      <h3 class="text-center">5 day Forecast</h3>

      <div class="card-group m-3"> <!-- Section is 5 day weather cast. We need an above section with the city and current weather.-->

        <div class="card m-2 day1">
          <img class="card-img-top" src="" alt="Weather Icon">
          <div class="card-body">
            
          </div>
          <div class="card-footer">
            <small class="text-muted"></small> <!-- we need this to be the date.-->
          </div>
        </div>

        <div class="card m-2 day2">
          <img class="card-img-top" src="" alt="Weather Icon">
          <div class="card-body">
            
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>

        <div class="card m-2 day3">
          <img class="card-img-top" src="" alt="Weather Icon">
          <div class="card-body">
            
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>

        <div class="card m-2 day4">
            <img class="card-img-top" src="" alt="Weather Icon">
            <div class="card-body">
             
            </div>
            <div class="card-footer">
              <small class="text-muted"></small>
            </div>
          </div>

          <div class="card m-2 day5">
            <img class="card-img-top" src="" alt="Weather Icon">
            <div class="card-body">
              
            </div>
            <div class="card-footer">
              <small class="text-muted"></small>
            </div>
          </div>
      </div>

      

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
